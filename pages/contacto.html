<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="../scss/assets/logo-png.png">
    <!-- link bootstrap -->

    <link rel="stylesheet" href="../css/styles.css">

</head>
<body class="body-contacto">   

    <!-- inicio del header -->
    <header>
        
        <!-- menu tipo nav -->
        <nav class="menu">
            
            <div class="menu-contenedor">
                <!-- imagente logo nav izquierdo -->
                <img src="../scss/assets/policia de la ciudad.png" alt="" class="menu-img">            
                <!-- boton del menu nav-->
                <ul class="menu-contenedor-boton">
                    <!-- menu hamburguesa de bootstrap-->
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Menu de la División
                        </a>
                          
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../index.html">Inicio</a></li>
                            <li><a class="dropdown-item" href="nosotros.html">Nosotros</a></li>
                            <li><a class="dropdown-item" href="identidad.html">Sustraccion de Identidiad</a></li>
                            <li><a class="dropdown-item" href="phising.html">Phising</a></li>
                            <li><a class="dropdown-item" href="skimming.html">Skimming</a></li>
                            <li><a class="dropdown-item" href="compromiso.html">Punto de Compromiso</a></li>
                            
                        </ul>                                           
                </ul>
            </div>
            <!-- titulo principal -->
            <h1 class="menu-titulo">
                    Policia de la ciudad
            </h1>
            
        </nav>
                
    </header>
    
    <!-- contenido principal -->
    <main class="contacto-main">
        
        <!-- titulo secundario -->
        <section>
            <h2 class="h2-contacto">
              Policia de la Ciudad
            </h2>
        </section>

        <!--contenedor del main principal -->
        <div class="contenedor">

            <!--titulo de la division-->
            <div class="contenedor-titulo">
                <h3 class="contenedor-titulo-h3c">
                    Contactanos
                </h3>
            </div>

            <div class="contacto-contenedor-elementos">

                <!--formulario de contacto-->
                <form method="post" name="miformulario" netlife class="contacto-contenedor-elementos-formulario">

                    <!--informacion del contacto-->
                    <div class="contacto-contenedor-elementos-formulario-informacion">
                        <!--linea para el nombre-->
                        <div class="contacto-contenedor-elementos-formulario-informacion-linea">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" placeholder="Santiago">
                        </div>
                        <!--linea para el apellido-->
                        <div class="contacto-contenedor-elementos-formulario-informacion-linea">
                            <label for="apellido">Apellido</label>
                            <input type="text" name="apellido" placeholder="Sciarretta">
                        </div>
                        <!--linea para el telefono-->
                        <div class="contacto-contenedor-elementos-formulario-informacion-linea">
                            <label for="telefono">Telefono</label>
                            <input type="number" name="telefono" placeholder="1138027622">
                        </div>
                        <!--linea para el email-->
                        <div class="contacto-contenedor-elementos-formulario-informacion-linea">
                            <label for="email">Correo</label>
                            <input type="email" name="email" placeholder="tumail@tumail.com">
                        </div>
                    </div>

                    <!--area de consulta-->
                    <div>
                        <!--linea para la descripcion-->
                        <div class="contacto-contenedor-elementos-formulario-texto">
                            <textarea name="cuentanos" id="cuentanos" cols="35" rows="7" placeholder="Cuentanos ..."></textarea>
                        </div>
                    </div>

                    <!--boton de envio-->
                    <div class="contacto-contenedor-elementos-formulario-boton">
                        <input type="submit" name="enviar" id="enviar" class="contacto-contenedor-elementos-formulario-boton-estilo">
                    </div>

                </form>

            </div>
            
        </div>
            
    </main>
    <!-- Pie de pagina -->
    <footer>
        <p>

    </footer>

</body>
</html>
